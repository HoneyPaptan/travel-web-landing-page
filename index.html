<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanCo - lANDING PAGE DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</head>
<body>

    <nav>
        <div class="logo">
            <h2>PlanCo</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Places</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Destinations</a></li>
            </ul>
        </div>
    </nav>

    <div class="image">
       
            
    </div>
    <div class="rectangle">

    </div>

    <section>
        <div class="big-text">
            <h2>Discover The Places That You never dream of...</h2>
            <p>We take you at those places where only 1% of the world's popullation has ever visited and they are the most exotic and crazy and adventureous that will give you inner peace.</p>
            <button class="btn">Explore</button>
        </div>
        
    </section>
    <section class="buttons">
        <div class="btns">
            <button class="btn1">
                Date<svg width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.42865 2L11.3533 11L21.278 2" stroke="black" stroke-width="4"/>
                    </svg>
                    
            </button>
            <button class="btn1" id="btn2">
                Destination<svg width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.42865 2L11.3533 11L21.278 2" stroke="black" stroke-width="4"/>
                    </svg>
                    
            </button>
            <button class="btn1" id="btn3">
                Time<svg width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.42865 2L11.3533 11L21.278 2" stroke="black" stroke-width="4"/>
                    </svg>
                    
            </button>
            <button class="btn1" id="btn4">
                Find Availability<svg width="23" height="14" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.42865 2L11.3533 11L21.278 2" stroke="black" stroke-width="4"/>
                    </svg>
                    
            </button>
        </div>
    </section>







    <script src="app.js"></script>
    
</body>
</html>
